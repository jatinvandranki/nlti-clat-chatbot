<!DOCTYPE html>
<html>
<head>
    <title>CLAT Chatbot</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background-color: #f0f0f0;
        }
        .chat-box {
            max-width: 600px;
            background: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Ask the CLAT Chatbot</h2>
        <form method="POST">
            <input type="text" name="query" placeholder="Type your question..." required>
            <input type="submit" value="Ask">
        </form>

        {% if answer %}
        <div class="response">
            <strong>Bot:</strong> {{ answer }}
        </div>
        {% endif %}
    </div>
</body>
</html>
